---
layout: default
---
<div class="container">
    <div class="row main-blog">
        <div class="col-lg-12">
            {% for post in site.posts %}
            <div class="row">
                <div class="col-md-2 blog-date">
                    <p>
                        <b>Publicado</b><br/>
                        {{post.date | date: "%d %B, %Y"}}
                    </p>
                </div>
                <div class="col-md-9 blog-title">
                    <h2>{{post.title}}</h2>
                </div>
                <img class="img-responsive" src="{{post.abstract-image}}" alt="">
                <br/>
                <div class="col-md-12">
                    {{post.content | truncate: 482}}
                    <p><a href="{{post.url}}">Leia Mais...</a></p>
                </div>
            </div>
            {% endfor %}	    	
        </div>
    </div>
</div>
